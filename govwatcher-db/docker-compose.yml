version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govwatcher-db
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devpassword}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-govwatcher}
      - API_PASSWORD=${API_PASSWORD:-api_password}
      - ARCHIVE_PASSWORD=${ARCHIVE_PASSWORD:-archive_password}
      - READONLY_PASSWORD=${READONLY_PASSWORD:-readonly_password}
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

volumes:
  db-data:
    driver: local 